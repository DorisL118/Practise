        //     document.write('及格');
        //     i++;
        // } else (score < 60) {
        //     document.write('及格');
        //     y++;
        // }

        let passCount = 0;
        let failCount = 0;
        let totalScore = 0;
        let numberOfScores = 0;

        while (true) {
            let score = prompt("請輸入分數（輸入 -1 結束）");
            // 輸入 -1 表示結束
            if (score === "-1") {
                break;
            }

            // 分數是否有效
            if (!isNaN(score)) {
                numberOfScores++;
                // 加總
                totalScore += score;

                // 是否及格
                if (score >= 60) {
                    passCount++;
                } else {
                    failCount++;
                }
            } else {
                alert("請輸入有效的分數！");
            }
        }

        // 平均分數
        let averageScore = totalScore / numberOfScores;

        // 結果
        document.write("及格人數：" + passCount + "<br>");
        document.write("不及格人數：" + failCount + "<br>");
        document.write("班級總分：" + totalScore + "<br>");
        document.write("班級平均：" + averageScore.toFixed(2) + "<br>");



    </script>
</body>
